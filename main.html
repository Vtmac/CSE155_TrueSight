<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<link rel = "stylesheet" href = "main.css">
    <title>Color picker</title>

		<style>
			*{
				margin: 0;
				padding: 0;
				/*background-color: #f9f9fb;*/
			}
			.color-cell {
				color: white;
			}
			.toolmenu{
				display: flex;
				white-space: nowrap;
				flex-direction: row;
				line-height: 40px;
				width: 100%;
				background-color: #f0f0f0;
				border-top: solid 1px #9c9d9f;
				border-bottom: solid 1px #cacacc;
			}
			.toolbuttons{
				text-align: center;
				display: flex;
 				flex-grow: 2;
				flex-direction: row;
				justify-content: flex-end;
			}
			.toolbuttons div{
				height: 50px;
			}
			.row{
				display:flex;
				flex-direction: row;
				justify-content: stretch;
				position: relative;
				flex: 1;
			}
			.col{
				display:flex;
				flex-direction: column;
				padding: 5px;
				margin: 5px;
				padding-left: 18px;
				padding-right: 18px;
				
			}
			.selectormain{
				display:flex;
				flex-direction: row;
				background-color: #f9f9fb;
				height: 100%;
				
			}
			.selectorbox{
				display:flex;
				flex-direction: row;
				background-color: #f9f9fb;
				justify-content: center;
				flex: 15;
				padding: 20px;
			}
			.selectortool{
				display:flex;
				flex-direction: column;
				align-items: center;
				flex: 1;
				background-color: #737373;
				
			}

			/*This part is entirely copied and pasted. Will change later. */
			.switch{
				position: relative;
				display: inline-block;
				width: 60px;
				height: 34px;
			}
			.slider{
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
			}
			.slider:before {
				position: absolute;
				content: "";
				height: 26px;
				width: 26px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
			}
			input:checked + .slider {
				background-color: #2196F3;
			}

			input:focus + .slider {
				box-shadow: 0 0 1px #2196F3;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(26px);
				-ms-transform: translateX(26px);
				transform: translateX(26px);
			}

			
		</style>
  </head>
  <body>
	<!-- This is where our toolbar goes.-->
	<header>
		
        <div class = "toolmenu">
            <h1>
                True Sight
			</h1>
			<ul class = "toolbuttons">
				<div class = "col">
					<input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
					<h1><label for="file" style="cursor: pointer;">Upload</label></h1>
				</div>
				<div class = "col">
					<h1>About</h1>
				</div>
				<div class = "col">
					<h1>Extras</h1>
				</div>
				<div class = "col">
					<h1><label class = "switch">
						<input type = "checkbox">
						<span class = "slider"></span>
					</label>
					</h1>
				</div>
				
				
			</ul>
            
        </div>
    </header>
	<script src="color-picker.js"></script>
	<div class = "selectormain">
		<div class = "selectorbox">
				<!--This is where the image goes.-->
				<img id="output" />
				<canvas id="canvas" width="500" height="500"></canvas>	
		</div>

		<!--This is where the vertical toolbar goes.-->
		<div class = "selectortool">
			<h2>Toolbar</h2>
			<p>Hovered Color</p>
			<p id = "hovered-color"> </p>
			<p>Selected Color</p>
			<p id = "selected-color"> </p>
		</div>
		<!--To do: Add a proper header (not the temp one we have rn), Slider do something, fix the offset, more to come-->
	</div>

	
  </body>
</html>
