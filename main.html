<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<link rel = "stylesheet" href = "main.css">
    <title>Color picker</title>

		<style>
			.color-cell {
				color: white;
			}
		</style>
  </head>
  <body>
    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <img id="output" />
    
    
	<table>
		<thead>
			<tr>
				<th>Source</th>
				<th width="200">Hovered color</th>
				<th width="200">Selected color</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<canvas id="canvas" width="800" height="780"></canvas>
				</td>
				<td align="center" class="color-cell" id="hovered-color"></td>
				<td align="center" class="color-cell" id="selected-color"></td>
			</tr>
		</tbody>
	<table>
	<script src="color-picker.js"></script>
  </body>
</html>
